<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="utf-8">
  <title>Fontaines</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    #map { height: 800px; width: 100%; }
  
  #fixed-data {
  position: fixed;
  top: 20px; /* Distance from top of the viewport */
  right: 20px; /* Distance from left of the viewport */
  background: white;
  padding: 10px;
  border: 1px solid #999;
  z-index: 1000;
  box-shadow: 2px 2px 8px rgba(0,0,0,0.1);
}
T</style>

</head>

<body>
  
  <div id="map"></div>

  <div id="fixed-data">
    <div id="total">1</div>
    <div id="found">2</div>
    <div id="tofind">3</div>
  </div>

    <script>

    const map = L.map('map').setView([42.640356, 2.522745], 15);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 20,
      attribution: 'Â© OpenStreetMap contributors'
    }).addTo(map);

    const locationIcon = new L.Icon({
      iconUrl: 'location.ico',
      iconSize: [16, 16],
      iconAnchor: [8, 8],
    });    

    let userMarker = null;
    navigator.geolocation.watchPosition(
      function(position) {
        var latlng = [position.coords.latitude, position.coords.longitude];
        if (!userMarker) {
          userMarker = L.marker(latlng, { icon: locationIcon }).addTo(map);
          map.panTo(latlng);
        } else {
          userMarker.setLatLng(latlng);
        }
      },
      function(error) {
    //alert("Geolocation failed: " + error.message);
      },
    {enableHighAccuracy: false, timeout: 5000, maximumAge: 10000}
  );


  const fountaingreenIcon = new L.Icon({
    iconUrl: 'fountaingreen.png',
    iconSize: [30, 30],
    iconAnchor: [15, 15],
    popupAnchor: [1, -30],
  });

  const fountainredIcon = new L.Icon({
    iconUrl: 'fountainred.png',
    iconSize: [30, 30],
    iconAnchor: [15, 15],
    popupAnchor: [1, -30],
  });

  var markerStates = JSON.parse(localStorage.getItem('markerStates')) || {};

  var fontainesGroup = L.layerGroup();

  var foundCount = 0;
  var fontaineCount = 0;
  var toFindCount = 0;
  
  
  fetch('fontaines.json')
    .then(response => response.json())
    .then(locations => {
      locations.forEach((loc, index) => {

        fontaineCount = fontaineCount + 1;

        var isToggled = markerStates[index] || false;

        if (isToggled) foundCount = foundCount + 1;

        var marker = L.marker([loc.Lat, loc.Lon], { icon: isToggled ? fountaingreenIcon : fountainredIcon });

  // Store toggle state on marker object for quick access
        marker.isToggled = isToggled;

  // Add click event to toggle icon and update state
        marker.on('click', function() {
          marker.isToggled = !marker.isToggled;             // Flip state
          marker.setIcon(marker.isToggled ? fountaingreenIcon : fountainredIcon); // Update icon
          markerStates[index] = marker.isToggled;           // Update saved states object
          localStorage.setItem('markerStates', JSON.stringify(markerStates)); // Save to localStorage
    
        });  //marker.on

        fontainesGroup.addLayer(marker);
      
      }); //locations.forEach

      console.info(fontaineCount, foundCount);

      toFindCount = fontaineCount - foundCount;

  console.info(fontaineCount, foundCount, toFindCount);
      
  document.getElementById("total").textContent = "Total: "+fontaineCount;
  document.getElementById("found").textContent = "Found: "+foundCount;
  document.getElementById("tofind").textContent = "To Find: "+toFindCount;
  

    // Add the LayerGroup to the map
      fontainesGroup.addTo(map);
    }) // .then(locations
    .catch(err => {
    console.error('Failed to load locations:', err);
  }); // fetch
  

  </script>
  

  </body>

</html>
